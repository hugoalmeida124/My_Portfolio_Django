<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/theme/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/theme/css/styles.css" rel="stylesheet" />
        <link href="/static/css/main.css" rel="stylesheet" />
        <title>{% block title %}Mateus Fashion{% endblock %}</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <main id="main">
        {% block content %}
        <br>
        <div class="container">
            <h1>List of Designers</h1>

            <ul>
                {% for pessoa in pessoas %}
                    <li> {{ pessoa.id }} - {{ pessoa.nome}} 
                    <a href="{% url 'editar' pessoa.id %}">Edit</a>
                    <a href="{% url 'delete' pessoa.id %}">Delete</a>
                    
                    </li>
                {% endfor %}
            </ul>

            <form action="{% url 'guardar' %}" method="post">
                {% csrf_token %}
                <input type="text" name="nome">
                <button type="submit">Save</button>
            </form>
        </div>
            

        {% endblock %}
        </main>
        
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/theme/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </body>
</html>
